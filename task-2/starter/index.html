<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$( document ).ready(function() {
  // Toggle sidebar show / hide
  $(".sidebar-toggle").click(function() {
    if ($(".sidebar").hasClass('show')) {
        $(".sidebar").removeClass('show').addClass('hide');
     } else {
        $(".sidebar").removeClass('hide').addClass('show');
    }
  });

  var count = 1;
  $(".add-reminder").click(function() {
    // This, addclass show, remove after animationend
    if (count <= 5) {
      var thisItem = '.item-' + count;
      if ($(thisItem).hasClass('show')) {
          $(thisItem).removeClass('show').addClass('hide');
       } else {
          $(thisItem).removeClass('hide').addClass('show');
      }
      count++;
    }

  });

  $(".delete-reminder").click(function() {
    $(this).parent().removeClass('show').addClass('hide');
    $(this).parent().one('webkitAnimationEnd oanimationend msAnimationEnd animationend ontransitionend',
    function(e) {
        $(this).remove();
    });
  });


});
</script>
